<body>
    <header>
        <div class="container">
            <h1>J-Technology Ltd</h1><br><br><br><br><br><br><br><br><br><br>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
                </div><br><br><br><br><br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div><br><br><br><br><br>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="9" widith="40%" placeholder="Enter your message" required></textarea>
                </div><br><br><br><br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
